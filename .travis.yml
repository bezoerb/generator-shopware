dist: trusty
sudo: false
group: beta

language: node_js
node_js:
  - "4"
  - "6"
  - "7"

addons:
  apt:
    packages:
      - php5
      - php5-curl
      - php5-cli
      - php5-intl

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE shopware_test;'
  - php --version
  - if [[ $TRAVIS_SECURE_ENV_VARS = "true" ]]; then php -r "readfile('https://getcomposer.org/installer');" | php && php composer.phar config -g github-oauth.github.com $GH_AUTH; fi
  - npm update -g npm
  - npm install -g yarn gulp
  - currentfolder=${PWD##*/}
  - if [ "$currentfolder" != 'generator-shopware' ]; then cd .. && eval "mv $currentfolder generator-shopware" && cd generator-shopware; fi
  - yarn

before_script:
  - phpenv config-rm xdebug.ini

matrix:
  fast_finish: true

cache:
  directories:
    - node_modules

after_script: 'cat ./coverage/lcov.info | coveralls'
